<!doctype html>
<html lang="es-ES" ng-app="gemStore">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- bower:css -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="stylesheets/main.min.css">
    <!-- endinject -->

  </head>

  <body ng-controller="StoreController as store">
    <!--[if lt IE 8]>
      <p class="browsehappy">
        Estás usando un navegador <strong>desactualizado</strong>.
        Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a>
        Para mejorar la experiencia..
      </p>
    <![endif]-->


    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>

    <div id="main-nav-wrapper">
      <nav id="main-nav" class="text-center">
        <ul class="text-center nav nav-pills">
          <li><a href="#">Hola</a></li>
          <li><a href="#">Adios</a></li>
          <li><a href="#">Buscar</a></li>
          <li><a href="#">Casa</a></li>
        </ul>
      </nav>
    </div>

    <div id="wrapper" class="col-md-8 col-md-offset-2">
      <div class="list-group-item product" ng-repeat="product in store.products">

        <product></product>

      </div>
    </div>
    <div class="clearfix"></div>

    <footer class="text-center">
      &copy; 2014 - Rodrigo Ortega Cuesta
    </footer>

    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/product-gallery.js"></script>
    <script src="scripts/product-reviews.js"></script>
    <script src="scripts/product-tabs.js"></script>
    <script src="scripts/script.js"></script>
    <!-- endinject -->

  </body>

</html>
